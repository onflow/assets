<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer ring - Black -->
  <circle cx="100" cy="100" r="95" fill="#000000" filter="url(#shadow)"/>
  
  <!-- Main circle - Green gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#greenGradient)"/>
  
  <!-- Inner ring - White -->
  <circle cx="100" cy="100" r="75" fill="#ffffff"/>
  
  <!-- Inner circle - Dark green -->
  <circle cx="100" cy="100" r="68" fill="#047857"/>
  
  <!-- Letter B - White with bold styling -->
  <text 
    x="100" 
    y="135" 
    font-family="Arial Black, sans-serif" 
    font-size="90" 
    font-weight="900" 
    fill="#ffffff" 
    text-anchor="middle"
    style="font-weight: 900; letter-spacing: -2px;">B</text>
  
  <!-- Shine effect overlay -->
  <circle cx="100" cy="100" r="85" fill="url(#shineGradient)" opacity="0.6"/>
  
  <!-- Decorative elements - small green circles -->
  <circle cx="50" cy="50" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="150" cy="50" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="50" cy="150" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="150" cy="150" r="3" fill="#10b981" opacity="0.8"/>
</svg>